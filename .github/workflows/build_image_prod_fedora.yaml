name: Build an multi stage fedora image with the static HTML
run-name: ${{ github.actor }} build multi stage fedora image for prod.
on:
  push:
    tags:
      - '*'
jobs:
  build-prod-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # - name: Install Hugo
      #   run: scripts/install_hugo.sh
      # - name: Build HTML
      #   run: |
      #         ./cache/hugo \
      #           --panicOnWarning \
      #           --source ./hugo \
      #           --destination ../public \
      #           --baseURL https://quaker-kr.de
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.fedora
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: olafradicke/quaker-kr-de:${{  github.ref_name }}-fedora-multi


